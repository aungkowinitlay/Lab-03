version: '3.8'

services:
  frontend:
    build: ./frontend
    image: my-frontend
    container_name: frontend-container
    ports:
      - "80:80"
    depends_on:
      - backend

  backend:
    build: ./backend
    image: my-backend
    container_name: backend-container
    ports:
      - "5000:5000"
    depends_on:
      - mongo
      - redis

  mongo:
    image: mongo:5
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"

volumes:
  mongo_data:
